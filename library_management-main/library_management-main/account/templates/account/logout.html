<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            {% comment %} background-color: #f1f1f1; {% endcomment %}
            background-image: linear-gradient(rgba(27, 25, 26, 0.8), rgba(13, 38, 65, 0.5)), url('../static/bookcollection.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .container {
            max-width: 400px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .message {
            font-size: 24px;
            margin-bottom: 30px;
            color: #dc3545;
        }
        
        .login-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .login-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">You have logged out</p>
        <a href="{% url 'login' %}" class="login-link">Login</a>
    </div>
</body>
</html>
